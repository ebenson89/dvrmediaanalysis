<!DOCTYPE html>
<html>
<head>
    <title>Media Graphs</title>
</head>
<body>
<a href="/"><button>Home</button></a>
<br>
<form class="spec-table" name="dropdown">
    <tr>
      <td>
        <input type="hidden" name="on0" value="This is my drop down" />
        Choose a graph
      </td>
    </tr>
    <tr>
      <td>
        <select name="selected" id="target" accesskey="E" class="spec-field1">
          <option selected value="/media/At What Times Are the Shows Recorded, 24 Hour Clock.jpg">At What Times Are the Shows Recorded, 24 Hour Clock</option>
          <option value ="/media/Channels by Total Time.jpg">Channels by Total Time</option>
          <option value ="/media/Hours Recorded by Channel Per Month and Year.jpg">Hours Recorded by Channel Per Month and Year</option>
          <option value ="/media/How many shows are watched with a given duration.jpg">How many shows are watched with a given duration</option>
          <option value ="/media/Total Hours Recorded Per Month.jpg">Total Hours Recorded Per Month</option>
        </select>
      </td>
    </tr>
    <input type="button" class="button-spec" value="Visit Link!"
           onclick="goToNewPage(document.dropdown.selected)">
  </form>
<br>
%for graph in media:
    <a href="{{graph}}">
        <img src="{{graph}}">
    </a>
%end
<script>
    function goToNewPage() {
    if(document.getElementById('target').value) {
        window.location.href = document.getElementById('target').value;
    }
    }
    </script>
</body>
</html>
